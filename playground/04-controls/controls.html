
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (add first) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet" >
    <style>
        body {
            margin: 4em;
        }

        .btn-xs
        {
            padding: 1px 5px !important;
            font-size: 12px !important;
            line-height: 1.5 !important;
        }
        .btn-xs-orig
        {
            padding: 1px 5px !important;
            font-size: 12px !important;
            line-height: 1.5 !important;
            border-radius: 3px !important;
        }


    </style>


</head>
<body>

    <h1>Control Tests with Bootstrap V5</h1>
    <br /><br /><br />

    <!-- ========================================================================================================= -->
    <!-- Collapse Tests -->
    <!-- ========================================================================================================= -->

    <div>
        <p>
            <button class="btn btn-sm btn-outline-secondary"
                    type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Settings <i class="bi bi-caret-down"></i>
            </button>

            <button class="btn btn-sm btn-outline-secondary"
                    type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Settings <i class="bi bi-chevron-down"></i>
            </button>

            <button class="btn btn-sm btn-outline-secondary"
                    type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Settings <i class="bi bi-sliders"></i>
            </button>

            <button class="btn btn-sm btn-outline-secondary"
                    type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <i class="bi bi-caret-down"></i>
            </button>

            <button class="btn btn-sm btn-outline-secondary"
                    type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <i class="bi bi-chevron-down"></i>
            </button>

            <button class="btn btn-sm btn-outline-secondary"
                    type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <i class="bi bi-sliders"></i>
            </button>

        </p>
        <div class="collapse" id="collapseExample">

            <!-- Mode -->
            <div class="btn-group btn-group-sm" role="group1" aria-label="Basic radio toggle button group">

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" disabled>
                <label class="btn btn-secondary" for="btnradio4">Mode</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="btnradio5">Plain</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
                <label class="btn btn-outline-secondary" for="btnradio6">Diff</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio7" autocomplete="off">
                <label class="btn btn-outline-secondary" for="btnradio7">Fill</label>

            </div>

        </div>

    </div>


    <!-- ========================================================================================================= -->
    <!-- Button Group -->
    <!-- ========================================================================================================= -->

    <br /><hr /><br />
    <div class="btn-group btn-group-sm" role="group2" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio2" id="btnradio0" autocomplete="off" disabled>
        <label class="btn btn-primary" for="btnradio0">Size</label>

        <input type="radio" class="btn-check" name="btnradio2" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">L</label>

        <input type="radio" class="btn-check" name="btnradio2" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">M</label>

        <input type="radio" class="btn-check" name="btnradio2" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">S</label>
    </div>

    <!-- Button Group with no shadow-->
    <br /><br /><br />
    <h6>No shadows:</h6>

    <div class="btn-group btn-group-sm" role="group3" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio3" id="btnradio8" autocomplete="off" disabled>
        <label class="btn btn-primary shadow-none" for="btnradio8">Size</label>

        <input type="radio" class="btn-check" name="btnradio3" id="btnradio9" autocomplete="off" checked>
        <label class="btn btn-outline-primary shadow-none" for="btnradio9">L</label>

        <input type="radio" class="btn-check" name="btnradio3" id="btnradio10" autocomplete="off">
        <label class="btn btn-outline-primary shadow-none" for="btnradio10">M</label>

        <input type="radio" class="btn-check" name="btnradio3" id="btnradio11" autocomplete="off">
        <label class="btn btn-outline-primary shadow-none" for="btnradio11">S</label>
    </div>

    <!-- Button Group with no borders-->
    <br /><br /><br />
    <h6>Small button with own class</h6>

    <div class="btn-group" role="group4" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio4" id="btnradio12" autocomplete="off" disabled>
        <label class="btn btn-primary btn-xs" for="btnradio12">Size</label>

        <input type="radio" class="btn-check" name="btnradio4" id="btnradio13" autocomplete="off" checked>
        <label class="btn btn-outline-primary shadow-none btn-xs" for="btnradio13">L</label>

        <input type="radio" class="btn-check" name="btnradio4" id="btnradio14" autocomplete="off">
        <label class="btn btn-outline-primary shadow-none btn-xs" for="btnradio14">M</label>

        <input type="radio" class="btn-check" name="btnradio4" id="btnradio15" autocomplete="off">
        <label class="btn btn-outline-primary shadow-none btn-xs" for="btnradio15">S</label>
    </div>

    <!-- Button Group with no borders-->
    <br /><br /><br />
    <h6>Small button colored</h6>

    <div class="btn-group" role="group5" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio5" id="btnradio16" autocomplete="off" disabled>
        <label class="btn btn-info btn-xs" for="btnradio16">Size</label>

        <input type="radio" class="btn-check" name="btnradio5" id="btnradio17" autocomplete="off" checked>
        <label class="btn btn-info shadow-none btn-xs" for="btnradio17">L</label>

        <input type="radio" class="btn-check" name="btnradio5" id="btnradio18" autocomplete="off">
        <label class="btn btn-info shadow-none btn-xs" for="btnradio18">M</label>

        <input type="radio" class="btn-check" name="btnradio5" id="btnradio19" autocomplete="off">
        <label class="btn btn-info shadow-none btn-xs" for="btnradio19">S</label>
    </div>

    <!-- ========================================================================================================= -->
    <!-- Controls -->
    <!-- ========================================================================================================= -->
    <br /><hr /><br />
    <div class="controls">
        <span>
            <b>Size:</b>
            <label class="radio-inline"><input id="lSize" type="radio" name="size" value="l" onclick="handleOptionClick(this)">L</label>
            <label class="radio-inline"><input id="mSize" type="radio" name="size" value="m" onclick="handleOptionClick(this)" checked="checked">M</label>
            <label class="radio-inline"><input id="sSize" type="radio" name="size" value="s" onclick="handleOptionClick(this)">S</label>
        </span>
        <span>
            <b>Mode:</b>
            <label class="radio-inline"><input id="cleanMode" type="radio" name="mode" value="clean" onclick="handleOptionClick(this)">Plain</label>
            <label class="radio-inline"><input id="diffMode"  type="radio" name="mode" value="diff"  onclick="handleOptionClick(this)" checked="checked" >Diff</label>
            <label class="radio-inline"><input id="fillMode"  type="radio" name="mode" value="fill"  onclick="handleOptionClick(this)">Fill</label>
        </span>
        <span>
            <b>Scale:</b>
            <label class="radio-inline"><input id="absScale" type="radio" name="scale" value="l" onclick="handleOptionClick(this)">Match</label>
            <label class="radio-inline"><input id="relScale" type="radio" name="scale" value="m" onclick="handleOptionClick(this)" checked="checked" >Individual</label>
        </span>
        <span>
            <b>Axis:</b>
            <label class="radio-inline"><input id="trueAxis"  type="radio" name="axis" value="true" onclick="handleOptionClick(this)" checked="checked">On</label>
            <label class="radio-inline"><input id="falseAxis" type="radio" name="axis" value="false" onclick="handleOptionClick(this)">Off</label>
        </span>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
